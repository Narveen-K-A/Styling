<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Reflection</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <div class="padding-25">
                <h1 class="color-darkmagenta text-center">Image Reflection</h1>
            </div>
            <div class="d-flex">
                <div class="padding-25">
                    <h2 class="color-forestgreen padding-25">Image with No offset</h2>
                    <img src="assets/mountain.jpg" alt="Mountain" class="container1">
                </div>
                <div class="padding-25">
                    <h2 class="color-forestgreen padding-25">Image with Offset</h2>
                    <img src="assets/sea.jpg" alt="Sea" class="container2">
                </div>
            </div>
            <div>
                <div class="padding-25">
                    <h2 class="color-forestgreen padding-25">Image with Gradient Reflection</h2>
                    <img src="assets/nature.jpg" alt="Nature" class="container3">
                </div>
            </div>
        </div>
    </body>
</html>
